<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let title = document.getElementById("page-title");
      title.innerHTML = "Harry Potter";
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerHTML = "Esse é o segundo paragrafo, mas com criatividade kappa";
      secondParagraph.style.fontFamily = "monospace";
      let sub = document.getElementById("subtitle");
      sub.innerHTML = "Mudei o Texto do Subtitulo so pra falar que eu mudei alguma coisa";
    </script>
  </body>
</html>
